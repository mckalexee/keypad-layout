<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Keypad Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="row"> <!-- Row 1 -->
      <div class="key">
        <span></span>
      </div>
      <div class="key">
        <span></span>
      </div>
      <div class="key">
        <span></span>
      </div>
      <div class="key">
        <span></span>
      </div>
      <div class="key key-black">
        <span></span>
      </div>
      <div class="key key-black">
        <span></span>
      </div>
      <div class="key key-black">
        <span></span>
      </div>
      <div class="key key-black">
        <span></span>
      </div>
    </div>
    <div class="row"> <!-- Row 2 -->
      <div class="key">
        <span></span>
      </div>
      <div class="key">
        <span></span>
      </div>
      <div class="key">
        <span></span>
      </div>
      <div class="key">
        <span></span>
      </div>
      <div class="key key-black">
        <span></span>
      </div>
      <div class="key key-black">
        <span></span>
      </div>
      <div class="key key-black">
        <span></span>
      </div>
      <div class="key key-black">
        <span></span>
      </div>
    </div>
    <div class="row"> <!-- Row 3 -->
      <div class="key">
        <span></span>
      </div>
      <div class="key">
        <span></span>
      </div>
      <div class="key">
        <span>Jump Left</span>
      </div>
      <div class="key">
        <span>Jump Right</span>
      </div>
      <div class="key key-black">
        <span>Select Jump Left</span>
      </div>
      <div class="key key-black">
        <span>Select Jump Right</span>
      </div>
      <div class="key key-black">
        <span></span>
      </div>
      <div class="key key-black">
        <span></span>
      </div>
    </div>
    <div class="row"> <!-- Row 4 -->
      <div class="key key-black">
        <span>Home</span>
      </div>
      <div class="key key-black">
        <span>End</span>
      </div>
      <div class="key key-red">
        <span>Copy</span>
      </div>
      <div class="key key-orange">
        <span>Paste</span>
      </div>
      <div class="key key-blue">
        <span>Cut</span>
      </div>
      <div class="key key-purple">
        <span>Delete Line</span>
      </div>
      <div class="key">
        <span>Toggle Line Comment</span>
      </div>
      <div class="key">
        <span>Toggle Block Comment</span>
      </div>
    </div>
    <div class="row"> <!-- Row 5 -->
      <div class="key key-black">
        <span>Shift</span>
      </div>
      <div class="key key-black">
        <span>Super</span>
      </div>
      <div class="key key-black">
        <span>Insert Line Above</span>
      </div>
      <div class="key key-black">
        <span>Move Line Up</span>
      </div>
      <div class="key">
        <span>Select Next</span>
      </div>
      <div class="key">
        <span>Expand Selection</span>
      </div>
      <div class="key">
        <span></span>
      </div>
      <div class="key">
        <span>Blank</span>
      </div>
    </div>
    <div class="row"> <!-- Row 6 -->
      <div class="key key-black">
        <span>Alt</span>
      </div>
      <div class="key key-black">
        <span>Ctrl</span>
      </div>
      <div class="key key-black">
        <span>Insert Line Below</span>
      </div>
      <div class="key key-black">
        <span>Move Line Down</span>
      </div>
      <div class="key">
        <span>Skip Next</span>
      </div>
      <div class="key">
        <span>Shrink Selection</span>
      </div>
      <div class="key">
        <span></span>
      </div>
      <div class="key">
        <span></span>
      </div>
    </div>
  </div>
</body>

</html>
